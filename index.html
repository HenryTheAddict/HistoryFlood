<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HistoryFlood</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            animation: fadeIn 3s ease-in-out;
        }

        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }

        /* The switch - the box around the slider */
        .switch {
            font-size: 17px;
            position: relative;
            display: inline-block;
            width: 3.5em;
            height: 2em;
        }

        /* Hide default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            box-shadow: inset 2px 5px 10px rgba(0,0,0,0.3);
            transition: .4s;
            border-radius: 5px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 1.4em;
            width: 0.1em;
            border-radius: 0px;
            left: 0.3em;
            bottom: 0.3em;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #171717;
            box-shadow: inset 2px 5px 10px rgb(0, 0, 0);
        }

        input:checked + .slider:before {
            transform: translateX(2.8em) rotate(360deg);
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: rgba(0, 0, 0, 0.85);
            }

            form {
                background: rgba(255, 255, 255, 0.1);
            }

            input, button {
                background: rgba(255, 255, 255, 0.1);
                color: white;
            }

            button {
                background-color: #007bff;
            }

            button:hover {
                background-color: #0056b3;
            }
        }
    </style>
</head>
<body>
    <h1>HistoryFlood</h1>
    <form id="urlForm">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url" required>
        <br>
        <label for="count">Number of times to open the URL:</label>
        <input type="number" id="count" name="count" required>
        <br>
        <label class="switch">
            <input type="checkbox" id="manualToggle">
            <span class="slider"></span>
        </label>
    </form>
    <div id="tabCounter" class="tab-counter" style="display: none;">Tabs left: <span id="tabsLeft">0</span></div>

    <script>
        let manualMode = false;
        let tabsLeft = 0;

        document.getElementById('urlForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let url = document.getElementById('url').value;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            const count = parseInt(document.getElementById('count').value);
            if (manualMode) {
                tabsLeft = count;
                document.getElementById('tabsLeft').innerText = tabsLeft;
                document.getElementById('tabCounter').style.display = 'block';
            } else {
                for (let i = 0; i < count; i++) {
                    window.open(url, '_blank');
                }
            }
        });

        document.getElementById('manualToggle').addEventListener('change', function() {
            manualMode = this.checked;
            document.getElementById('tabCounter').style.display = manualMode ? 'block' : 'none';
        });

        document.getElementById('tabCounter').addEventListener('click', function() {
            if (manualMode && tabsLeft > 0) {
                let url = document.getElementById('url').value;
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }
                window.open(url, '_blank');
                tabsLeft--;
                document.getElementById('tabsLeft').innerText = tabsLeft;
            }
        });
    </script>
</body>
</html>
